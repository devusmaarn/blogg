{% extends 'layouts/dashboard.html' %}

{% block pageContent %}
    <div class="my-5 p-5 border max-w-xl space-y-5 rounded-lg bg-red-100">
        <h3 class="text-3xl font-semibold">Delete <b>{{ product.name }}</b></h3>
        <p>Are you sure you want to delete product <b><q>{{ product.name }}</q></b></p>
        <form method="post" class="space-x-5 text-right">
            {% csrf_token %}
            <a href="{{ request.META.HTTP_REFERRER }}" class="px-5 py-3 rounded-lg bg-gray-300">No Cancle</a>
            <button type="submit" class="px-5 py-3 rounded-lg bg-red-500 text-white">Yes Delete</>
        </form>
    </div>
{% endblock %}
